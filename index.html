<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis proyectos peregrinos.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --card-hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 2rem 1rem;
    }

    .main-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.95;
      font-weight: 300;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .project-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: var(--card-shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: var(--card-hover-shadow);
    }

    .project-card:hover::before {
      transform: scaleX(1);
    }

    .project-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: white;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .project-arrow {
      position: absolute;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 32px;
      height: 32px;
      background: #f7fafc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #667eea;
      transition: all 0.3s ease;
    }

    .project-card:hover .project-arrow {
      background: #667eea;
      color: white;
      transform: translate(4px, -4px);
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 400px;
      color: white;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      font-weight: 300;
    }

    .project-count {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      display: inline-block;
      margin-top: 1rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .header p {
        font-size: 1rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    /* Animation delays for staggered effect */
    .project-card:nth-child(1) { animation: fadeInUp 0.5s ease-out 0.1s both; }
    .project-card:nth-child(2) { animation: fadeInUp 0.5s ease-out 0.2s both; }
    .project-card:nth-child(3) { animation: fadeInUp 0.5s ease-out 0.3s both; }
    .project-card:nth-child(4) { animation: fadeInUp 0.5s ease-out 0.4s both; }
    .project-card:nth-child(5) { animation: fadeInUp 0.5s ease-out 0.5s both; }
    .project-card:nth-child(6) { animation: fadeInUp 0.5s ease-out 0.6s both; }
  </style>
</head>
<body>
  <div id="app" class="main-container">
    <div class="header">
      <h1>✨ Mis Proyectos Peregrinos</h1>
      <p>Una colección de proyectos experimentales y herramientas útiles</p>
      <span v-if="!loading" class="project-count">
        <i class="bi bi-folder2-open"></i> {{ directories.length }} proyectos
      </span>
    </div>

    <div v-if="loading" class="loading-container">
      <div class="spinner"></div>
      <div class="loading-text">Cargando proyectos...</div>
    </div>

    <div v-else class="projects-grid">
      <a v-for="(dir, index) in directories" 
         :key="dir" 
         :href="dir + '/index.html'" 
         class="project-card">
        <div class="project-icon">
          <i :class="getIcon(dir)"></i>
        </div>
        <div class="project-title">{{ formatTitle(dir) }}</div>
        <div class="project-arrow">
          <i class="bi bi-arrow-right"></i>
        </div>
      </a>
    </div>
  </div>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          directories: [],
          loading: true
        };
      },
      methods: {
        formatTitle(dir) {
          // Convert directory names to readable titles
          return dir
            .replace(/-/g, ' ')
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
        },
        getIcon(dir) {
          // Assign icons based on project name
          const iconMap = {
            'canvasdenegocios': 'bi bi-diagram-3',
            'keyboardcomparison': 'bi bi-keyboard',
            'midiControllerDB': 'bi bi-music-note-beamed',
            'mockup-CNTV-actas': 'bi bi-file-text',
            'mockup-CNTV-convenios': 'bi bi-file-earmark-check',
            'surco': 'bi bi-geo-alt'
          };
          return iconMap[dir] || 'bi bi-folder';
        }
      },
      mounted() {
        fetch('list.json')
          .then(res => res.json())
          .then(data => {
            this.directories = data;
            this.loading = false;
          })
          .catch(() => {
            this.loading = false;
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
