<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis proyectos peregrinos.</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container py-5">
    <h1 class="mb-4">Proyectos Canvas</h1>
    <div v-if="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
    <ul v-else class="list-group">
      <li v-for="dir in directories" :key="dir" class="list-group-item">
        <a :href="dir + '/index.html'" class="text-decoration-none">{{ dir }}</a>
      </li>
    </ul>
  </div>

  <!-- Vue.js -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          directories: [],
          loading: true
        };
      },
      mounted() {
        fetch('list.json')
          .then(res => res.json())
          .then(data => {
            this.directories = data;
            this.loading = false;
          })
          .catch(() => {
            this.loading = false;
          });
      }
    }).mount('#app');
  </script>
</body>
</html>
